<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not books %}
    <p>The library is empty.</p>
    {% else %}
    <ul>
        {% for book in books %}
        <li> {{ book.title }} - {{ book.author }} -  {{ book.rating }}
            <a href="{{ url_for('edit_rating', id=book.id) }}">Edit rating</a>
            <a href="{{ url_for('delete_entry', id=book.id) }}">Delete book</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
