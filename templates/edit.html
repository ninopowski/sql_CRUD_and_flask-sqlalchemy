<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rating</title>
</head>
<body>
 <form action="{{ url_for('edit_rating') }}" method="POST">
     <p> Title:{{ book.title }}</p>
     <p> Current rating: {{ book.rating }} </p>
     <label>Edit rating</label>
     <input hidden="hidden" name="id" value="{{book.id}}">
     <input type="text" name="rating" placeholder="{{ book.rating }}">
     <button type="submit">Edit rating</button>
 </form>
</body>
</html>
